
version: '3.5'

services:
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /data/postgres
      POSTGRES_DB: bookadesk
    volumes:
      - /data/postgres/retro:/data/postgres
    networks:
      - postgres
    restart: unless-stopped

  retro:
    container_name: retrospector
    image: retrospector:latest
    ports:
      - "8000:8000"
    depends_on:
      - "postgres"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  retro: